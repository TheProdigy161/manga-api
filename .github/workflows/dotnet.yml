# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  app-name: "manganexusapi"
  rg-name: "manga-resource-group"
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish MangaApi.csproj -c Release -o api

    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: 'api/appsettings.Development.json'
      env:
        Database.ConnectionString: ${{secrets.DATABASE_CONNECTION_STRING}}
        OriginUrls: ${{secrets.ORIGIN_URLS}}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        # Artifact name
        name: api
        # A file, directory or wildcard pattern that describes what to upload
        path: api/**
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: error

  deploy_dev:
      needs: build
      runs-on: windows-latest

      environment:
        name: DEV
        url: ${{ steps.deploywebapp.outputs.webapp-url }}

      steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: api

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy web app
        id: deploywebapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.app-name }}
          package: api

      - name: az cli logout
        run: az logout
